<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Z-Ball</title>

  <link rel="stylesheet" type="text/css" href="./assets/zball.css">

</head>

<body>

  <div class='flex background flex-row center-row'>

    <div id='left-side'class='title flex-col'>
      <h1 class='font-white'>ZIG ZAG</h1>
      <h2 class='font-directions'>mouse click <i class='font-directions-or'>or</i> space</h2>
      <h2 class='font-directions'>left arrow <i class='font-directions-or'>or</i> right arrow</h2>
      <div class='flex flex-col scorebox'>
        <div class='top5-title'>TOP 5</div>
        <div class='flex flex-row scores'>
          <ul id='high-score-name' class='font-white'></ul>
          <ul id='high-score-score' class='font-white'></ul>
        </div>
      </div>
    </div>

      <div class='main flex flex-col center-col'>
        <canvas id='background-layer'></canvas>
      </div>

    <ul id='links' class='title font-white'>
      <li><a href="https://github.com/miketu926"><img src="./assets/Github.png" id="github" alt="Github" /></a></li>
      <li><a href="https://linkedin.com/in/tumichael"><img src="./assets/LinkedIn.png" id="linkedin" alt="LinkedIn" /></a></li>
    </ul>

  </div>

  <script src="./dist/bundle.js"></script>

</html>
